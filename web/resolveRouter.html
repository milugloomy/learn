let result = []

function recur (routes, prefix) {
  for (let i = 0; i < routes.length; i++) {
    let route = routes[i]
    if (route.children) {
      let path = route.path
      recur(route.children, prefix + path + '/')
    } else {
      result.push({
        path: prefix + route.path,
        title: route.meta.title
      })
    }
  }
}

recur(routes, '')

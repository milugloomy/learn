<button onclick="clickMe()">点我</button>
</body>
<script>
async function clickMe() {
  const env = await getEnv()
  console.log(env)
}

let localEnv
const queue = []
let loading = false

async function getEnv() {
  return new Promise((resolve, reject) => {
    if (localEnv) {
      resolve(localEnv)
    }
    if (loading) {
      queue.push({resolve, reject})
    }
    if (!loading && !localEnv) {
      loading = true
      console.log('questing env......')
      setTimeout(() => {
        localEnv = {
          platform: '141001',
          appid: 'aoshdakhpa8fkdng'
        }
        loading = false
        resolve(localEnv)
        next()
      }, 2000)
    }
  })
}

function next() {
  if(queue.length > 0){
    let p = queue.shift()
    p.resolve(localEnv)
    next()
  }
}
</script>

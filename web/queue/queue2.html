<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button onclick="clickMe()">点我</button>
</body>
<script>
const queue = []

function clickMe() {
  doIt().then(env => {
    let now = new Date()
    console.log(now.getMinutes() + ':' + now.getSeconds(), env)
  })
}

function doIt() {
  return new Promise((resolve, reject) => {
    let q = {resolve, reject}
    queue.push(q)
    console.log(queue.length)
    if (queue.length === 1) {
      next(q, true)
    }
  })
}

function next(nextPromise, first) {
  setTimeout(() => {
    let res = parseInt(Math.random() * 100)
    nextPromise.resolve(res)
    let q = queue.shift()
    // 判断是否第一个，不然会执行2次队列的第一个
    if (first) {
      q = queue.shift()
    }
    q && next(q)
  }, 2000)
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="input">点点点</button>
</body>
<script>
let queue = []
let index = 0
document.getElementById('input').addEventListener('click', function (e) {
  queue.push({name: 'click', index: index++})
}, false)
main()

function main () {
  run()
}
async function run() {
  while (true) {
    try {
      if (queue.length > 0) {
        let obj = queue.shift()
        let res = await request(obj.index)
        console.log('已处理事件' + res)
      } else {
        await wait(1000)
        console.log('----- 队列空闲中 -----')
      }
    } catch (e) {
      console.log(e)
    }
  }
}

function request(index) {
  return new Promise(function (resolve, reject) {
    setTimeout(() => {
      setTimeout(() => {
        if(index < 3)
          resolve(index)
        else {
          reject('error')
        }
      }, 1000)
    }, 1000)
  })
}

function wait(time) {
  return new Promise(function (resolve) {
    setTimeout(() => {
      resolve()
    }, time)
  })
}
</script>
</html>
